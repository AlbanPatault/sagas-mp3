<div class="list-group">
{% assign pages = '' | split: '' %}

{% for p in site.pages %}
  {% if p.layout == "index" %}
    {% assign pages = p | concat: pages %}
  {% endif %}
{% endfor %}

{% assign pages = pages | sort_natural: "episode" %}

{% for p in pages %}
  <a class="list-group-item list-group-action small " href="{{ p.url }}"><small>{{ p.episode }}. </small>{{ p.title }}</a>
{% endfor %}
</div>
